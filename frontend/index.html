<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 음성 필기 및 요약</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header>
            <h1>실시간 음성 필기</h1>
            <button id="settings-btn" class="icon-btn"><i class="material-icons">settings</i></button>
        </header>

        <main>
            <div class="controls">
                <button id="record-btn" class="fab-btn"><i class="material-icons">mic</i></button>
                <p id="status-message">버튼을 눌러 녹음을 시작하세요</p>
            </div>

            <div class="transcription-container card">
                <h2>실시간 필기</h2>
                <div id="interim-transcript"></div>
                <div id="final-transcript"></div>
            </div>

            <div class="summary-container card">
                <h2>요약</h2>
                <div id="summary-output"></div>
            </div>

            <div id="post-recording-actions" class="controls" style="display: none;">
                <button id="summarize-btn" class="btn">요약</button>
                <button id="save-to-google-docs-btn" class="btn">Google 문서로 저장</button>
                <button id="discard-btn" class="btn">취소/삭제</button>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>설정</h2>
                <button id="close-modal-btn" class="icon-btn"><i class="material-icons">close</i></button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>문서 저장 방식:</label>
                    <div class="radio-group">
                        <input type="radio" id="new-doc" name="doc-mode" value="new" checked>
                        <label for="new-doc">새 문서 생성</label>
                        <input type="radio" id="append-doc" name="doc-mode" value="append">
                        <label for="append-doc">기존 문서에 추가</label>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="doc-id-input">문서 ID (기존 문서에 추가 시):</label>
                    <input type="text" id="doc-id-input" placeholder="Google 문서 ID" disabled>
                </div>
                <div class="setting-item">
                    <label for="doc-title-format">새 문서 제목 형식:</label>
                    <input type="text" id="doc-title-format" value="[YYYY-MM-DD] 음성 메모">
                </div>
                <div class="setting-item">
                    <label for="language-select">언어:</label>
                    <select id="language-select">
                        <option value="ko-KR" selected>한국어</option>
                        <option value="en-US">English (US)</option>
                        <option value="ja-JP">日本語</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="summary-format">요약 형식:</label>
                    <select id="summary-format">
                        <option value="bullet" selected>주요 항목 (Bullet Points)</option>
                        <option value="paragraph">문단 (Paragraph)</option>
                    </select>
                </div>
                 <div class="setting-item">
                    <label for="theme-select">테마:</label>
                    <select id="theme-select">
                        <option value="light" selected>라이트</option>
                        <option value="dark">다크</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="font-size-slider">글자 크기:</label>
                    <input type="range" id="font-size-slider" min="12" max="24" value="16">
                </div>
                <div class="setting-item">
                    <label for="gemini-api-key">Gemini API 키:</label>
                    <input type="password" id="gemini-api-key">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn">저장</button>
            </div>
        </div>
    </div>

    <!-- Document Selection Modal -->
    <div id="doc-selection-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>문서 선택</h2>
                <button id="close-doc-selection-modal-btn" class="icon-btn"><i class="material-icons">close</i></button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>어떻게 저장하시겠습니까?</label>
                    <div class="radio-group">
                        <input type="radio" id="new-doc-popup" name="doc-mode-popup" value="new" checked>
                        <label for="new-doc-popup">새 문서 생성</label>
                        <input type="radio" id="append-doc-popup" name="doc-mode-popup" value="append">
                        <label for="append-doc-popup">기존 문서에 추가</label>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="doc-id-input-popup">문서 ID (기존 문서에 추가 시):</label>
                    <input type="text" id="doc-id-input-popup" placeholder="Google 문서 ID" disabled>
                </div>
            </div>
            <div class="modal-footer">
                <button id="start-recording-from-popup-btn" class="btn">녹음 시작</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
